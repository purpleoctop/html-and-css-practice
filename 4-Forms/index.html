<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>4-Forms</title>
</head>
<body>
   <h1>Sign in</h1>
   <form action="/">
       <label for="name">Full Name:</label> <br>
       <input id="name" type="text" name="name" placeholder="Enter full name" required > <br><br>

       <label for="email">Email address:</label><br>
       <input id="email" type="email" name="E-mail"  placeholder="Enter email" required> <br><br>

       <label for="comm" >Communications: <br>
       <input id="comm" type="checkbox" name="communications" > Email<br>
       <input id="comm" type="checkbox" name="communications" > SMS <br>
       <input id="comm" type="checkbox" name="communications"  checked > Phone 
    </label> <br><br>

    <label for="comm">User Group: <br>
        <input id="comm" type="radio" name="communications" checked >Sales Person
        <input id="comm" type="radio" name="communications" > Customer <br><br>
       
     </label>

     <small>
            Please select user group
     </small> <br><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
        
   </form>
</body>
