<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>4-Forms</title>
</head>
<body>
   <h1>Registration Form</h1>
   <form action="/">
       <label for="Phone">Phone</label>
       <input id="Phone" type="number" name="Phone" required> <br><br>
       <label for="email">E-mail</label>
       <input id="email" type="email" name="E-mail" required> <br><br>
       <label for="password">Password</label>
       <input id="password" type="password" name="password" required> <br><br>
       <label for="confpassword">Confirm Password</label>
       <input id="confpassword" type="password" name="password" required> <br><br>
       <label for="nickname">Nickname</label>
       <input id="nickname" type="text" name="nickname" required> <br><br>
       <label for="residence">Habitual Residence</label>
       <select  id="residence" type="text" name="residence"  required>
           <option>Zhejiang</option>
           <option>Hangzhou</option>
           <option>West Lake</option>
        </select> <br><br>
        <label for="Website">Website</label>
        <input id="Website" type="url" name="website" required> <br><br>
        <input id="checkbox" type="checkbox" name="checkbox" required> 
        <label for="checkbox">I have read the <a href="google.com">agreement</a></label><br><br>
       <input type="submit" value="Register">
   </form>
</body>
