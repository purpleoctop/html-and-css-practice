<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>4-Forms</title>
</head>
<body>
   <h1>Registration Form</h1>
   <form action="/">
       <label for="name">Name</label>
       <input id="name" type="text" name="name" required placeholder="Artisanal Kale"> <br><br>

       <label for="email">E-mail</label>
       <input id="email" type="email" name="E-mail" required placeholder="bootstrap@example.com"> <br><br>

       <label for="password">Password</label>
       <input id="password" type="password" name="password" required placeholder="password"> <br><br>

       <label for="number">Number</label>
       <input id="number" type="number" name="number" required placeholder="42"> <br><br>

       <label for="date">Date</label>
       <input id="date" type="date" name="date" required > <br><br>

       <label for="time">Time</label>
       <input  id="time" type="time" name="time"  required > <br><br>
          
        
        <label for="color">Color</label>
        <input id="color" type="color" name="color" required> <br><br>

        <label for="range">Range</label>
        <input id="range" type="range" name="range" required> <br><br>

        <label for="descrip">Desctiption</label>
        <textarea id="desctip" type="text" name="desctip" required> </textarea> <br><br>

       
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
   </form>
</body>
